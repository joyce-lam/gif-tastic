<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GIFs</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
  
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <img id ="top-img" src="../gif-tastic/assets/images/harrypotter.png" alt="Harry Potter Logo">
            </div>

            <div class="col-md-1"></div>

            <div class="col-md-4">
                <img id="top-img" src="../gif-tastic/assets/images/harrypottercharacters.jpg" alt="Harry Potter Characters">
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <h1>Harry Potter Characters GIFs</h1>
                <h3>Click on the names to show GIFs</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <div id="buttons"></div>
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <form id="gif-form">
                    <label for="input">Add a gif with character of your choice:</label>
                    <input type="text" id="input"><br>
                    <input id="add-gif" type="submit" value="Add">
                </form>
            </div>
        </div>

        <div class="row">
            <div id="gif-view"></div>
        </div>


    </div>


    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="copyright">
            <div class="container">
            <p class="navbar-text" >
                Powered by GIPHY
            </p>
            </div>
        </div>
    </div>


    

    <script type="text/javascript" src="assets/javascript/app.js"></script>
